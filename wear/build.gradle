apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.0'

    defaultConfig {
        applicationId 'saschpe.poker'
        minSdkVersion 22
        targetSdkVersion 25
        versionCode 231122
        versionName '1.2.2'
        archivesBaseName = "${applicationId}-${versionName}"
    }

    buildTypes {
        debug {
            applicationIdSuffix '.debug'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }

    flavorDimensions 'wear'
    flavorSelection 'wear', 'wear2'
    productFlavors {
        wear1 {
            // Use the defaultConfig value
            dimension 'wear'
        }
        wear2 {
            minSdkVersion 24 // Standalone Wear 2.0 app
            dimension 'wear'
        }
    }
}

dependencies {
    // Compile-time dependencies
    compileOnly 'com.google.android.wearable:wearable:2.0.3'

    // Application dependencies
    implementation 'com.android.support:cardview-v7:25.4.0'
    implementation 'com.android.support:recyclerview-v7:25.4.0'
    implementation 'com.google.android.support:wearable:2.0.3'
    implementation 'com.google.android.gms:play-services-wearable:11.0.1'
    implementation 'saschpe.android:utils:1.0.8.2'
    implementation 'saschpe.android:versioninfo:1.2.8'
    implementation project(':common')
}

configurations.all {
    resolutionStrategy {
        force 'com.android.support:support-v4:25.4.0'
    }
}