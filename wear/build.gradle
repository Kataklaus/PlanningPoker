apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"
    publishNonDefault true

    defaultConfig {
        applicationId "saschpe.poker"
        minSdkVersion 22
        targetSdkVersion 25
        versionCode 231108
        versionName "1.0.8"
        archivesBaseName = "${applicationId}-${versionName}"
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }

    productFlavors {
        wear1 {
            // Use the defaultConfig value
        }
        wear2 {
            minSdkVersion 24 // Standalone Wear 2.0 app
        }
    }
}

dependencies {
    // Compile-time dependencies
    provided 'com.google.android.wearable:wearable:2.0.0-alpha3'

    // Application dependencies
    compile 'com.google.android.support:wearable:2.0.0-alpha3'
    compile 'com.google.android.gms:play-services-wearable:9.8.0'
    compile 'saschpe:versioninfo:1.2.3'
    debugCompile project(path: ':common', configuration: 'debug')
    releaseCompile project(path: ':common', configuration: 'release')
}
